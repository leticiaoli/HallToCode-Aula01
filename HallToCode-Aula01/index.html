<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro HTC</title>
</head>

<body>
    <main>
        <img width="150" src="./logo.jpg" alt="logo curso hall to code">
        <h1>Registro HTC</h1>
        <h2>Registre-se no melhor curso do Brasil</h2>
        <form>
            <label for="name-field">Nome</label>
            <input id="name-field">
            <br>
            <br>
            <label for="email-field">E-mail</label>
            <input id="email-field" type="email">
            <br>
            <br>
            <label for="password-field">Senha</label>
            <input id="password-field" type="password">
            <br>
            <br>
            <label for="confirm-password-field">Confirmar senha</label>
            <input id="confirm-password-field" type="password">
            <br>
            <br>
            <input id="eula-field" type="checkbox">
            <label for="eula-field">Aceito todos os <a target="_blank" href="eula.html">termos de uso</a></label>
            <br>
            <br>
            <button>Registrar</button>
        </form>
    </main>
</body>

</html>
